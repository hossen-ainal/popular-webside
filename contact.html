<section class="about_us">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h4 style="padding-top: 15px;padding-bottom: 10px; border-bottom: 2px solid black;width:39%;
              }">Send Us a Message</h4>
              <form action="">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="name">Name <span style="color:red; font-weight: bold;">*</span></label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Write Your name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="email">Email <span style="color:red; font-weight: bold;">*</span></label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Write Your email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="mobile_no">Mobile Number <span style="color:red; font-weight: bold;">*</span></label>
                    <input type="text" name="mobile_no" id="mobile_no" class="form-control" placeholder="Write Your Mobile No">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="Address">Address <span style="color:red; font-weight: bold;">*</span></label>
                    <input type="text" name="Address" id="Address" class="form-control" placeholder="Write Your Adddress">
                  </div>
                  <div class="form-group col-md-12">
                    <label for="message">Message <span style="color:red; font-weight: bold;">*</span></label>
                   <textarea class="form-control" name="message" id="message"  placeholder="Write your message"></textarea>
                  </div>

                  <div class="form-group col-md-6">
                   <button type="submit" class="btn btn-primary">Send Message</button>
                  </div>
                </div>
              </form>       
      </div>
      <div class="col-md-5">
          <h4 style="padding-top: 15px;padding-bottom: 10px; border-bottom: 2px solid black;width:56%;
                }">OFFICE LOCATION</h4>
